<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>注册</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet"  href="../static/admin/layui/css/layui.css" th:href="@{/admin/layui/css/layui.css}"/>
		<link rel="stylesheet"  href="../static/admin/css/login.css" th:href="@{/admin/css/login.css}"/>
	</head>

	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<h3>图书借阅系统注册</h3>
				<div class="m-login-warp">
					<form class="layui-form" th:action="@{/login}" method="post">
						<div class="layui-form-item">
							<input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
						<!--<div class="layui-form-item">
							<div class="layui-inline">
								<input type="text" name="verity" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<img class="verifyImg" onclick="this.src=this.src+'?c='+Math.random();" th:src="@{/admin/images/login/yzm.jpg}" />
							</div>
						</div>-->
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-primary" >注册</button>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal"  type="submit">登录</button>
							</div>
						</div>
						<div class="layui-form-item">
							<p th:text="${error}" style="color: red"></p>
						</div>

					</form>
				</div>
				<p class="copyright">Copyright 2020-2021 by 惋红曲</p>
			</div>
		</div>
		<script src="../static/admin/layui/layui.js" th:src="@{/admin/layui/layui.js}"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer;


				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					password: [/(.+){6,12}$/, '密码必须6到12位'],
					verity: [/(.+){6}$/, '验证码必须是6位'],

				});

			});
		</script>
	</body>

</html>
