<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>图书借阅系统</title>
    <link rel="stylesheet" type="text/css" href="../static/admin/layui/css/layui.css"
          th:href="@{/admin/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/admin/css/admin.css" th:href="@{/admin/css/admin.css}"/>
</head>

<body>
<div class="page-content-wrap">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">类型编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="typeCode" id="typeCode" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <input type="text" name="typeName" id="typeName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" id="searchBookType">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table class="layui-table" id="typelist" lay-filter="typelistTable"></table>
        </div>
    </div>
</div>
<!---------------------添加图书类型表格 start------------------------------->
<form class="layui-form" id="addBookType" style="display: none;padding: 20px 30px 0 0" lay-filter="insertFilter">
    <div class="layui-form-item">
        <label class="layui-form-label">类型编码</label>
        <div class="layui-input-inline">
            <input type="text" name="typeCode" placeholder="请输入code" required autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline">
            <input type="text" name="typeName" placeholder="请输入类型" required autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addSubmit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!---------------------添加图书类型表格 end------------------------------->

<script type="text/html" id="toolbar1">
    <shiro:hasPermission name="admin:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </shiro:hasPermission>
</script>
<script type="text/html" id="toolbar2">
    <shiro:hasPermission name="admin:creat">
        <a class="layui-btn layui-btn-sm" lay-event="add">添加</a>
    </shiro:hasPermission>
    <shiro:hasPermission name="admin:delete">
        <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteMany">批量删除</a>
    </shiro:hasPermission>
</script>
<script src="../static/admin/layui/layui.js" type="text/javascript" th:src="@{/admin/layui/layui.js}"></script>
<script>
    layui.use(['table', 'jquery','form','layer'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        //table数据初始化
        table.render({
            elem: '#typelist',
            url: '../booktype/info',
            toolbar: "#toolbar2",//开启头部工具栏，并为其绑定左侧模板
            limit:5,
            limits:[1,5,10,15,20],
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id', title: 'ID', sort: true, fixed: 'left'},
                    {field: 'typeCode', title: '类型编码'},
                    {field: 'typeName', title: '类型'},
                    {fixed: 'right', title: '操作', toolbar: '#toolbar1'}
                ]
            ],
            page: true
        });

        //----------------toolbar2（表头工具条） 绑定----------------------
        table.on('toolbar(typelistTable)', function (obj) {
            if (obj.event == 'add') {
                layer.open({
                    type: 1,
                    content: $("#addBookType"),
                    area: ["500px", "500px"],
                    title: '添加图书类型'
                })
            } else if (obj.event == 'deleteMany') {
                //获取到table表格的id
                var checkStatus = table.checkStatus(obj.config.id);
                var array = checkStatus.data;
                if (array.length == 0) {
                    layer.msg("请至少选择一行", {icon: 5, time: 2000});
                    return;
                }
                layer.confirm("检查一下别错删哦！", {icon: 6}, function () {
                    var ids = [];
                    for (var i = 0; i < array.length; i++) {
                        ids.push(array[i].id);
                    }
                    $.ajax({
                        url: "deletebyids",
                        data: "ids=" + ids,
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 0) {
                                layer.msg("删除成功", {icon: 6, time: 2000});
                                //获取当前页数
                                var currpage = $(".layui-laypage-em").next().html();
                                //删除后当前页无数据刷新需要回退一页
                                if (table.cache['typelist'].length == ids.length && currpage > 1) {
                                    table.reload('typelist', {
                                        page: {
                                            curr: currpage - 1
                                        }
                                    })
                                } else {
                                    table.reload('typelist')
                                }
                            } else {
                                layer.msg(data.msg, {icon: 5, time: 2000});
                            }
                        }
                    })
                })
            }
        });
        //----------------------------------------------
		//-------------------添加按钮绑定事件 start---------------------------
		form.on('submit(addSubmit)',function () {
			$.ajax({
				type:"post",
				url:"add",
				data:$("#addBookType").serialize(),
				success:function (data) {
					if(data.code == 0){
						/*layer.msg("图书添加成功", {icon: 1,time:3000});*/
						$("#addBookType")[0].reset();
						layer.confirm("添加成功,要退出添加界面吗？",{icon: 1},function (index) {
							layer.closeAll();
						})
						table.reload('typelist')
					}else {
					    layer.msg(data.msg,{icon:1,time:3000});
                    }
				},
				dateType:"json"
			});
			return false;
		});
		//-------------------添加按钮绑定事件 end---------------------------

        //---------------search start------------------
        $("#searchBookType").click(function () {
            table.reload('typelist',{
                url: 'search',
                where:{
                    typeCode: $("#typeCode").val(),
                    typeName: $("#typeName").val()
                },
                page:{
                    curr:1 //重新从第一页开始
                }
            })
        })
        //----------------search end--------------------

        //----------------toolbar1(内容工具条) 绑定----------------------
        table.on('tool(typelistTable)',function (obj) {
            if(obj.event == 'delete'){
                layer.confirm("确定要删除吗？",{icon:5},function (index) {
                    var id = obj.data.id;
                    $.ajax({
                        url:"deletebyid",
                        dataType:"json",
                        data:"id="+id,
                        success:function (data) {
                            if(data.code == 0){
                                layer.msg("删除成功",{icon:1,time:2000});
                                //获取当前页数
                                var currpage = $(".layui-laypage-em").next().html();
                                if (table.cache['typelist'].length == 1 && currpage > 1) {
                                    table.reload('typelist', {
                                        page: {
                                            curr: currpage - 1
                                        }
                                    })
                                } else {
                                    table.reload('typelist')
                                }
                            }else {
                                layer.msg(data.msg,{icon:5,time:2000});
                            }
                        }

                    })
                })

            }
        })
        //----------------------------------------------

        //-------------------修改按钮绑定事件 start-------------------------
        form.on('submit(updateSubmit)',function () {
            $.ajax({
                type:"post",
                url:"updatebyid",
                data:$("#updateBook").serialize(),
                success:function (data) {
                    console.log(data)
                    if(data.code == 0){
                        layer.confirm("修改成功,要退出修改界面吗？",{icon: 1},function (index) {
                            layer.closeAll();
                        })
                        table.reload('bookinfo')
                    }else {
                        layer.msg(data.msg,{icon:5,time:3000});
                    }
                },
                dateType:"json"
            });
            return false;
        });

    });
</script>
</body>
</html>
