<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>图书借阅系统</title>
    <link rel="stylesheet" type="text/css" href="../static/admin/layui/css/layui.css"
          th:href="@{/admin/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/admin/css/admin.css" th:href="@{/admin/css/admin.css}"/>
</head>

<body>
<div class="page-content-wrap">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">书名</label>
                    <div class="layui-input-block">
                        <input type="text" name="bookname" id="bookname" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="auther" id="auther" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <select name="type" id="searchType">
                            <option value="">请选择图书类型</option>

                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" id="searchBook">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <!--					<div style="padding-bottom: 10px;">-->
            <!--						<button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>-->
            <!--						<button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>-->
            <!--					</div>-->
            <table class="layui-table" id="bookinfo" lay-filter="bookinfoTable"></table>

        </div>
    </div>
</div>
<!---------------------添加图书表格 start------------------------------->
<form class="layui-form" id="addBook" style="display: none;padding: 20px 30px 0 0" lay-filter="insertFilter">
    <div class="layui-form-item">
        <label class="layui-form-label">书名</label>
        <div class="layui-input-inline">
            <input type="text" name="bookname" placeholder="请输入书名" required autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者</label>
        <div class="layui-input-inline">
            <input type="text" name="auther" placeholder="输入作者" required autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline">
            <select name="type" id="addType" lay-verify="required">
                <option value="">请选择图书类型</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量</label>
        <div class="layui-input-inline">
            <input type="text" name="number" placeholder="输入数量" lay-verify="number" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-inline">
            <textarea type="text" name="introduce" placeholder="输入简介" autocomplete="off" class="layui-input">
            </textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addSubmit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!---------------------添加图书表格 end------------------------------->
<script type="text/html" id="toolbar1">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbar2">
    <a class="layui-btn layui-btn-sm" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteMany">批量删除</a>
</script>
<script src="../static/admin/layui/layui.js" type="text/javascript" th:src="@{/admin/layui/layui.js}"></script>
<script>
    layui.use(['table', 'jquery','form','layer'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        //查询并给图书类型下拉框赋值
        $.ajax({
            url: '../book/gettype',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                $.each(data.data,function (index,value) {
                    $("#addType").append(new Option(value.typeName,value.typeCode));
                    $("#searchType").append(new Option(value.typeName,value.typeCode));
                })
                layui.form.render('select');//重新渲染,固定写法
            }
        })
        //table数据初始化
        table.render({
            elem: '#bookinfo',
            url: '../book/info',
            toolbar: "#toolbar2",//开启头部工具栏，并为其绑定左侧模板
            limit:5,
            limits:[5,10,15],
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id', title: 'ID', sort: true, fixed: 'left'},
                    {field: 'bookname', title: '书名'},
                    {field: 'auther', title: '作者'},
                    {field: 'typename', title: '类型',
                        templet: function (data) {
                            return data.bookType.typeName;
                        }
                    },
                    {field: 'introduce', title: '简介'},
                    {field: 'number', title: '库存数量'},
                    {fixed: 'right', title: '操作', toolbar: '#toolbar1'}
                ]
            ],
            page: true
        });

        //----------------toolbar2（表头工具条） 绑定----------------------
        table.on('toolbar(bookinfoTable)', function (obj) {
            //获取到table表格的id
            var checkStatus = table.checkStatus(obj.config.id);
            console.log(obj.config.id)
            if (obj.event == 'add') {

                layer.open({
                    type: 1,
                    content: $("#addBook"),
                    area: ["500px", "500px"],
                    title: '添加图书'
                })
            } else if (obj.event == 'deleteMany') {
                var array = checkStatus.data;
                if (array.length == 0) {
                    layer.msg("请至少选择一个复选框", {icon: 5, time: 2000});
                    return;
                }
                layer.confirm("检查一下别错删哦！", {icon: 6}, function () {
                    var ids = [];
                    for (var i = 0; i < array.length; i++) {
                        ids.push(array[i].id);
                    }
                    $.ajax({
                        url: "department/deleteMany.do",
                        data: "ids=" + ids,
                        dataType: "json",
                        success: function (data) {
                            if (data.isDelete) {
                                layer.msg("删除成功", {icon: 6, time: 2000});
                                table.reload('department')
                            } else {
                                layer.msg("删除失败", {icon: 5, time: 2000});
                            }
                        }
                    })
                })
            }
        });
        //----------------------------------------------
		//-------------------添加按钮绑定事件 start---------------------------
		form.on('submit(addSubmit)',function () {
			$.ajax({
				type:"post",
				url:"add",
				data:$("#addBook").serialize(),
				success:function (data) {
					if(data.code == 0){
						/*layer.msg("图书添加成功", {icon: 1,time:3000});*/
						$("#addBook")[0].reset();
						layer.confirm("添加成功,要退出添加界面吗？",{icon: 1},function (index) {
							layer.closeAll();
						})
						table.reload('bookinfo')
					}
				},
				dateType:"json"
			});
			return false;
		});
		//-------------------添加按钮绑定事件 end---------------------------

        //---------------search start------------------
        $("#searchBook").click(function () {
            table.reload('bookinfo',{
                url: 'search',
                where:{
                    bookname: $("#bookname").val(),
                    auther: $("#auther").val(),
                    type: $("#searchType").val()
                },
                page:{
                    curr:1 //重新从第一页开始
                }
            })
        })
        //----------------search end--------------------
    });
</script>
</body>
</html>
