<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>图书借阅系统</title>
		<link rel="stylesheet" type="text/css" href="../static/admin/layui/css/layui.css" th:href="@{/admin/layui/css/layui.css}"/>
		<link rel="stylesheet" type="text/css" href="../static/admin/css/admin.css" th:href="@{/admin/css/admin.css}"/>
	</head>

	<body>
		<div class="page-content-wrap">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">书名</label>
							<div class="layui-input-block">
								<input type="text" name="bookname" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">作者</label>
							<div class="layui-input-block">
								<input type="text" name="auther" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">类型</label>
							<div class="layui-input-block">
								<select name="sex">
									<option value="0">不限</option>
									<option value="1">男</option>
									<option value="2">女</option>
								</select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择" value="不限" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit" style=""><dd lay-value="0" class="layui-this">不限</dd><dd lay-value="1" class="">男</dd><dd lay-value="2" class="">女</dd></dl></div>
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-useradmin" lay-submit="" lay-filter="LAY-user-front-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
						<button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
					</div>
					<table class="layui-table" id="bookinfo"></table>

				</div>
			</div>

		</div>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="../static/admin/layui/layui.js" type="text/javascript" th:src="@{/admin/layui/layui.js}"></script>
		<script>
			layui.use(['table','jquery'], function(){
				var table = layui.table;
				var $ = layui.jquery;
				table.render({
					elem: '#bookinfo'
					,url:'../book/listinfo'
					,cols: [
						[
							{field: 'id', title: 'ID', sort: true, fixed: 'left'}
							,{field: 'bookname', title: '书名'}
							,{field: 'auther', title: '作者'}
							,{field: 'introduce', title: '简介'}
							,{field: 'number', title: '库存数量'}
							,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
						]
					]
					,page: true
				});

				//监听行工具事件
				table.on('tool(bookinfo)', function(obj){
					var data = obj.data;
					//console.log(obj)
					if(obj.event === 'del'){
						layer.confirm('真的删除行么', function(index){
							obj.del();
							layer.close(index);
						});
					} else if(obj.event === 'edit'){
						layer.prompt({
							formType: 2
							,value: data.email
						}, function(value, index){
							obj.update({
								email: value
							});
							layer.close(index);
						});
					}
				});
			});
		</script>
	</body>
</html>
