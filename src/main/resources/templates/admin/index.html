<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>图书借阅系统</title>
		<link rel="stylesheet" type="text/css" href="../static/admin/layui/css/layui.css" th:href="@{/admin/layui/css/layui.css}"/>
		<link rel="stylesheet" type="text/css" href="../static/admin/css/admin.css" th:href="@{/admin/css/admin.css}"/>
	</head>
	<body>
		<div class="main-layout" id='main-layout'>
			<!--侧边栏-->
			<div class="main-layout-side">
				<div class="m-logo">
				</div>
				<ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
				  <li class="layui-nav-item layui-nav-itemed">
				    <a href="javascript:;"><i class="iconfont">&#xe607;</i>图书管理</a>
				    <dl class="layui-nav-child">
				      <dd><a href="javascript:;" th:attr="data-url=@{/book/list}" data-id='1' data-text="图书列表"><span class="l-line"></span>图书列表</a></dd>
				      <dd><a href="javascript:;" th:attr="data-url=@{/borrow/list}" data-id='2' data-text="借阅记录"><span class="l-line"></span>借阅记录</a></dd>
					  <dd><a href="javascript:;" th:attr="data-url=@{/borrow/mylist}" data-id='3' data-text="我的借阅"><span class="l-line"></span>我的借阅</a></dd>
					  <dd><a href="javascript:;" th:attr="data-url=@{/booktype/list}" data-id='4' data-text="图书类型"><span class="l-line"></span>图书类型</a></dd>
				    </dl>
				  </li>
				  <li class="layui-nav-item">
				    <a href="javascript:;"><i class="iconfont">&#xe608;</i>用户管理</a>
				    <dl class="layui-nav-child">
				      <dd><a href="javascript:;" th:attr="data-url=@{/user/list}" data-id='5' data-text="用户列表"><span class="l-line"></span>用户列表</a></dd>
					  <dd><a href="javascript:;" th:attr="data-url=@{/role/list}" data-id='6' data-text="角色列表"><span class="l-line"></span>角色列表</a></dd>
					  <dd><a href="javascript:;" th:attr="data-url=@{/permission/list}" data-id='7' data-text="权限列表"><span class="l-line"></span>权限列表</a></dd>
				    </dl>
				  </li>
				  <li class="layui-nav-item">
				    <a href="javascript:;" th:attr="data-url=@{/user/info}" data-id='8' data-text="个人信息" ><i class="iconfont">&#xe606;</i>个人信息</a>
				  </li>
				</ul>
			</div>
			<!--右侧内容-->
			<div class="main-layout-container">
				<!--头部-->
				<div class="main-layout-header">
					<div class="menu-btn" id="hideBtn">
						<a href="javascript:;">
							<span class="iconfont">&#xe60e;</span>
						</a>
					</div>
					<ul class="layui-nav" lay-filter="rightNav">
					  <li class="layui-nav-item">
					    <a href="#" style="color: black;" th:attr="data-url=@{/user/info}" data-id='8' data-text="个人信息"><span shiro:principal property="username" ></span></a>
					  </li>
					  <li class="layui-nav-item"><a href="javascript:;" th:href="@{/logout}" style="color: black;">退出</a></li>
					</ul>
				</div>
				<!--主体内容-->
				<div class="main-layout-body">
					<!--tab 切换-->
					<div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
					  <ul class="layui-tab-title">
					    <li class="layui-this welcome">后台主页</li>
					  </ul>
					  <div class="layui-tab-content">
					    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
					    	<!--1-->
					    	<iframe th:src="@{/user/welcome}" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
					    	<!--1end-->
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<!--遮罩-->
			<div class="main-mask">

			</div>
		</div>
		<script src="../static/admin/layui/layui.js" type="text/javascript" th:src="@{/admin/layui/layui.js}"></script>
		<script src="../static/admin/js/common.js" type="text/javascript" th:src="@{/admin/js/common.js}"></script>
		<script src="../static/admin/js/main.js" type="text/javascript" th:src="@{/admin/js/main.js}"></script>

	</body>
</html>
